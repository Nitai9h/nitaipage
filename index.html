<!DOCTYPE html>
<html lang="zh">

<head>
    <!-- PWA -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="600x600" href="./favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="./js/plugin_welcome.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitaiPage</title>
    <link rel="icon" href="favicon.ico">
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="./css/loading.css">
    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
    <link rel="stylesheet" type="text/css" href="./css/npplication.css">
    <!-- Modules -->
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="./css/iziToast.min.css">
    <script rel="text/javascript" src="./js/modules/iziToast.min.js"></script>
    <script rel="text/javascript" src="./js/modules/jquery.min.js"></script>
    <script rel="text/javascript" src="./js/modules/js.cookie.js"></script>
    <script rel="text/javascript" src="./js/modules/npplication.js"></script>
    <script rel="text/javascript" src="./js/modules/sortable.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/style.js"></script>
    <script type="text/javascript" src="./js/function.js"></script>
    <script type="text/javascript" src="./js/element.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/set.js"></script>
    <script type="text/javascript" src="./js/settings.js"></script>
    <script type="text/javascript" src="./js/plugin_settings.js"></script>
    <!-- CoreNpp -->
    <script type="text/javascript" src="./js/coreNpp/themeColor.js"></script>
</head>

<body>
    <!-- 背景图片 -->
    <div class="bg-all">
        <img id="bg" onerror="this.classList.add('error');"></img>
        <div class="cover"></div>
    </div>
    <!-- 主体内容 -->
    <section id="section" class="section">
        <div id="content">
            <div class="con">
                <!-- 时间 -->
                <div class="tool-all">
                    <div class="time">
                        <div id="time_text_container">
                            <span id="time_text"></span>
                            <span id="ampm"></span>
                        </div>
                        <span id="day"></span>
                    </div>
                </div>
                <!-- 搜索框 -->
                <div class="close_sou">
                </div>
                <div class="sou">
                    <div id="search-form-container">
                    </div>
                </div>
                <!-- 捷径 -->
                <div class="mark animate__animated animate__zoomIn" style="display: none;">
                    <div class="tab">
                        <div class="tab-item active" style="width: 100%;">
                            <span class="tab_text">捷径</span>
                        </div>
                    </div>
                    <div class="content products">
                        <div class="mainCont selected">
                            <div class="quick-all">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 入口 -->
                <div class="entry">
                    <div class="entry-left"></div>
                    <div class="entry-right"></div>
                </div>
                <!-- 商店 -->
                <div class="store animate__animated animate__zoomIn" style="display: none;">
                </div>
                <!-- 设置 -->
                <div class="set animate__animated animate__zoomIn" style="display: none;">
                </div>
                <!-- NPP 设置 -->
                <div class="plugin_set animate__animated animate__zoomIn" style="display: none;">
                </div>
            </div>
        </div>
        <!-- 版本信息 -->
        <div class="foot">
            <div class="power">
                拟态起始页
            </div>
        </div>
    </section>
    <!-- CoreNpp -->
    <script type="text/javascript" src="./js/coreNpp/advancedSettings.js"></script>
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('ServiceWorker: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
